<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/132ff8dc4f.js" crossorigin="anonymous"></script>
    <script src="Cp.js" defer></script>
    <title>CP</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ApiStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav  d-flex">
                    
                    <li class="nav-item"><a href="Admin.html"  id="loginText" class="nav-link">Log in! <i class="fa fa-user"></i></a></li>
                </ul>
               
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row g-3">
            <div class="col-6">
                <form onsubmit="handleSubmit(event)">
                    <div class="class mb-3 mt-3">
                        <input type="text" id="articalenum" class="form-control" placeholder="Articale Numbers"
                            required />
                    </div>
                    <div class="class mb-3 mt-3">
                        <input type="text" id="name" class="form-control" placeholder="Product Name" required />
                    </div>
                    <div class="class mb-3">
                        <input type="text" id="price" class="form-control" placeholder="Price" required />
                    </div>
                    <div class="class mb-3">
                        <input type="text" id="categoryname" class="form-control" placeholder="Categoryname" required />
                    </div>

                    <button type="submit" class="btn btn-primary form-control">Create</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h3>Products</h3>
        <ul id="productlist">

        </ul>
    </div>


   
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  

</body>

</html>
