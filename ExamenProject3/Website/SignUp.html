        <div class="row justify-content-center g-3">

                <div class="card">
                    <div class="card-body">
                        <div class="text-center m-auto" id="responce">
                            <h4 class=" text-center "><i class="fa fa-user-plus"></i></h4>
                        </div>
                        <form onsubmit="handleSignUp(event)">
                            <div class="class mb-3 mt-3">
                                <input type="text" id="firstname" class="form-control" placeholder="First Name"
                                    required />
                            </div>
                            <div class="class mb-3 mt-3">
                                <input type="text" id="lastname" class="form-control" placeholder="Last Name"
                                    required />
                            </div>
                            <div class="class mb-3">
                                <input type="email" id="email" class="form-control" placeholder="Email" required />
                            </div>
                            <div class="class mb-3">
                                <input type="tel" id="phonenumber"  minlength="9" maxlength="15"
                                     class="form-control" placeholder="Phone number" required />
                            </div>
                            <div class="class mb-3">
                                <input type="text" id="streetname" class="form-control" placeholder="Street Name"
                                    required />
                            </div>
                            <div class="class mb-3">
                                <input type="text" id="postalcode" class="form-control" placeholder="Postal code"
                                    required />
                            </div>
                            <div class="class mb-3">
                                <input type="text" id="city" class="form-control" placeholder="City" required />
                            </div>
                            <div class="class mb-3">
                                <input type="text" id="password" class="form-control" placeholder="Password" required />
                            </div>

                            <button type="submit" class="btn btn-primary form-control">Sign up</button>
                        </form>
                    </div>
                </div>
